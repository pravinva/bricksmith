name: "basic-databricks-lakehouse"
description: "Simple lakehouse architecture with Databricks, Delta Lake, and Unity Catalog"

components:
  - id: "data-sources"
    label: "Data Sources"
    type: "external"
    logo_name: null

  - id: "databricks"
    label: "Databricks Workspace"
    type: "service"
    logo_name: "databricks-full"

  - id: "delta-lake"
    label: "Delta Lake"
    type: "storage"
    logo_name: "delta"

  - id: "unity-catalog"
    label: "Unity Catalog"
    type: "service"
    logo_name: "unity-catalog"

  - id: "consumers"
    label: "Data Consumers"
    type: "external"
    logo_name: null

connections:
  - from_id: "data-sources"
    to_id: "databricks"
    label: "Ingest"
    style: "solid"

  - from_id: "databricks"
    to_id: "delta-lake"
    label: "Write"
    style: "solid"

  - from_id: "delta-lake"
    to_id: "unity-catalog"
    label: "Governed by"
    style: "dashed"

  - from_id: "unity-catalog"
    to_id: "consumers"
    label: "Access Control"
    style: "solid"

constraints:
  layout: "left-to-right"
  background: "white"
  label_style: "sentence-case"
  show_grid: false
  spacing: "comfortable"
